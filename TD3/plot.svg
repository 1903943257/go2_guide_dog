<svg xmlns="http://www.w3.org/2000/svg" viewBox="-8 -8 16 16" width="600" height="600">
    <!-- 全区域均匀网格 -->
    <defs>
        <pattern id="grid" width="1" height="1" patternUnits="userSpaceOnUse">
            <path d="M -1 0 L 1 0" fill="none" stroke="#eee" stroke-width="0.05"/>
            <path d="M 0 -1 L 0 1" fill="none" stroke="#eee" stroke-width="0.05"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
    
    <!-- 坐标轴 -->
    <line x1="-8" y1="0" x2="8" y2="0" stroke="black" stroke-width="0.1"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="black" stroke-width="0.1"/>
    
    <!-- 坐标标签 -->
    <text x="8.2" y="0.3" font-size="0.5">x</text>
    <text x="0.3" y="-8.2" font-size="0.5">y</text>
    <g font-size="0.3" text-anchor="middle">
        <text x="-4.5" y="-0.3">-4.5</text>
        <text x="4.5" y="-0.3">4.5</text>
        <text x="-0.3" y="-4.5">4.5</text>
        <text x="-0.3" y="4.5">-4.5</text>
    </g>
    
    <!-- 禁止区域：根据最新条件绘制 -->
    <!-- 区域1：-3.8 > x > -6.2 and 6.2 > y > 3.8 -->
    <rect x="-6.2" y="3.8" width="2.4" height="2.4" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    
    <!-- 区域2：-1.3 > x > -2.7 and 4.7 > y > -0.2 -->
    <rect x="-2.7" y="-0.2" width="1.4" height="4.9" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    
    <!-- 区域3：-0.3 > x > -4.2 and 2.7 > y > 1.3 -->
    <rect x="-4.2" y="1.3" width="3.9" height="1.4" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    
    <!-- 区域4：-0.8 > x > -4.2 and -2.3 > y > -4.2 -->
    <rect x="-4.2" y="-4.2" width="3.4" height="1.9" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    
    <!-- 区域5：-1.3 > x > -3.7 and -0.8 > y > -2.7 -->
    <rect x="-3.7" y="-2.7" width="2.4" height="1.9" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    
    <!-- 区域6：4.2 > x > 0.8 and -1.8 > y > -3.2 -->
    <rect x="0.8" y="-3.2" width="3.4" height="1.4" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    
    <!-- 区域7：4 > x > 2.5 and 0.7 > y > -3.2 -->
    <rect x="2.5" y="-3.2" width="1.5" height="3.9" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    
    <!-- 区域8：6.2 > x > 3.8 and -3.3 > y > -4.2 -->
    <rect x="3.8" y="-4.2" width="2.4" height="0.9" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    
    <!-- 区域9：4.2 > x > 1.3 and 3.7 > y > 1.5 -->
    <rect x="1.3" y="1.5" width="2.9" height="2.2" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    
    <!-- 区域10：-3.0 > x > -7.2 and 0.5 > y > -1.5 -->
    <rect x="-7.2" y="-1.5" width="4.2" height="2.0" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    
    <!-- 边界区域：x > 4.5 or x < -4.5 or y > 4.5 or y < -4.5 -->
    <rect x="4.5" y="-8" width="3.5" height="16" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    <rect x="-8" y="-8" width="3.5" height="16" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    <rect x="-8" y="4.5" width="16" height="3.5" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
    <rect x="-8" y="-8" width="16" height="3.5" fill="red" fill-opacity="0.3" stroke="red" stroke-width="0.05"/>
</svg>
